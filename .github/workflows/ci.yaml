name: CI

on:
  push:
    branches: ['main']
    paths:
      - 'node/*'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: ['main']
    paths:
      - 'node/*'
      - '.github/workflows/ci.yaml'
jobs:
  validate-node:
    name: 'Validate'
    uses: curium-rocks/flows/.github/workflows/node-ts.yml@main
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      continue-on-prod-vulns: true
      node_versions: '["20.x"]'
      working-dir: 'node/'
      sonar-enabled: false
